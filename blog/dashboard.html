<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogit - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h1>Dashboard</h1>
        <button id="logoutButton" class="btn">Logout</button>
    </nav>

    <div class="dashboard-container">
        <h2>Create a Blog</h2>
        <form id="blogForm">
            <input type="text" id="title" placeholder="Blog Title" required>
            <textarea id="content" placeholder="Write your blog here..." required></textarea>
            <input type="file" id="imageUpload" accept="image/*">
            <button type="submit" class="btn">Publish</button>
        </form>

        <h2>Recent Blogs</h2>
        <div id="blogPosts"></div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
